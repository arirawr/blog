---
layout: default
---
<div class="post">

<!--<div id="feature-image" style="background-image:url(http://localhost:4000/images/{% if page.image %}{{ page.image }}{% else %}blocks.png{% endif %})"></div>
<div id="img-wrapper"></div>-->

<script type="text/javascript">

  $(function() {
    var $featureimage = $('#feature-image');
    var $imgwrapper = $('#img-wrapper');
    var $window = $(window).on('resize', 
    function(){
      var height = $featureimage.height();
      $imgwrapper.height(height);
    }).trigger('resize');
  });

</script>

<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-547559ea6bca63a8" async="async"></script>

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%-d %B %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>
  
  <!-- Go to www.addthis.com/dashboard to customize your tools -->
  <div class="addthis_sharing_toolbox"></div>

  <article class="post-content">
    {{ content }}
  </article>

</div>

<div id="disqus_thread"></div>
  <script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'blogariariio'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq)
    })();
  </script>
