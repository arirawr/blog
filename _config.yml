# Site settings
title: Ari Blogs
email: hello@ariari.io
description: > # this means to ignore newlines until "baseurl:"
  Ari writes about the things that get her hyped. 
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://blog.ariari.io" # the base hostname & protocol for your site
twitter_username: imariari
github_username:  arirawr

# THEME-SPECIFIC CONFIGURATION
theme:
  title: Ari Blogs
  avatar: avatar.png
  # Header and footer text
  header_text: >
     <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>

     <p>Remove all header text in <code>_config.yml</code> to disable this feature.</p>
  header_text_feature_image:
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> and <a href="http://github.com/arirawr/blog.ariari.io">this Github repo</a>

  # Icons
  rss: true
  email_address: "hello@ariari.io" # Full email address, e.g. "sam@example.com"
  facebook: "avaniderstine"
  github: "arirawr"
  instagram: "itsariari"
  linkedin: "http://linkedin.com/in/ariari"
  twitter: "imariari"

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname: "blogariariio"
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Continue reading"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Source+Sans+Pro:400,700,700italic,400italic"
  
  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 5
paginate_path: "blog/page:num"

# BUILD SETTINGS
markdown: kramdown
highlighter: pygments
